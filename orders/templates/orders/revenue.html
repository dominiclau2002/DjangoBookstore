<!-- orders\templates\orders\revenue.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Calculator</title>
</head>
<body>

    <h1>Total Revenue Calculator</h1>
    
    <form method="get">
        <div>
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="text" id="start_date" name="start_date" value="{{ start_date }}">
        </div>
        <div>
            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="text" id="end_date" name="end_date" value="{{ end_date }}">
        </div>
        <div>
            <button type="submit">Calculate Revenue</button>
        </div>
    </form>
    
    {% if total_revenue is not None %}
        <div class="result">
            <h2>Total Revenue: ${{ total_revenue }}</h2>
        </div>
    {% endif %}
    
</body>

<style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: inline-block; width: 150px; margin-bottom: 10px; }
        input { padding: 5px; margin-bottom: 10px; }
        button { padding: 5px 10px; }
        .result { margin-top: 20px; font-size: 1.2em; }
</style>

</html>
